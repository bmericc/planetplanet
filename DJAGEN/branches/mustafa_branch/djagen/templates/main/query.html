{% extends "main/base.html" %}
{% block body %}

<form action="{{ BASE_URL }}/query/" method="POST" enctype="multipart/form-data">
    <table border="0px">
            {% for field in q_form %}
            <tr>
                <div class="fieldWrapper">
                    <td>{{ field.label_tag }}</td>
                    
                    <td>
                        {{ field }}
                    </td>
                    {% if field.help_text %}
                    <td>
                    <span class="small">
                        {{ field.help_text }}
                    </span>
                    </td>
                    {% endif %}
                        {% if field.errors %}
                      <td>
                    <span class="error">
                        {{ field.errors }}
                    </span>
                      </td>
                        {% endif %}
                      
                    
                </div>
    </tr>
            {% endfor %}
    </table>
        <div class="spacer"></div>
        <input type="submit" value="Listele" />
        </form>
{% endblock %}
