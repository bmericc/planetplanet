[Planet]
name = Kişisel Günlükler Gezegeni
link = http://gezegen.linux.org.tr
owner_name = Gezegen Ekibi
owner_email = gezegen@linux.org.tr
cache_directory = cache-kisisel
new_feed_items = 1
log_level = DEBUG
template_files = gezegen-kisisel/index.html.tmpl gezegen-kisisel/rss20.xml.tmpl gezegen-kisisel/rss10.xml.tmpl gezegen-kisisel/opml.xml.tmpl gezegen-kisisel/foafroll.xml.tmpl
output_dir = www-kisisel/
# items_per_page = 15
items_per_page = 25
days_per_page = 0
feed_timeout = 15
encoding = utf-8
locale = tr_TR.UTF-8

date_format = %d %b %Y @ %I:%M %p
#date_format = %B %d, %Y %I:%M %p
new_date_format = %d %B %Y

[DEFAULT]
facewidth = 64
faceheight = 64

